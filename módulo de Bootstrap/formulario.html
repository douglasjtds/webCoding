<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulário com Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
    
    <div class="container">

      <div class="page-header">
        <h1>Formulários Bootstrap</h1>
        <br>
      </div>   
      
      <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>   
          <form>
            
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control"  placeholder="example@email.com" id="email">
            </div>

            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="checkbox">
                <label>
                  <input type="checkbox"> Aceito os termos do serviço.
                </label>
            </div>

            <div class="radio">
                <label>
                  <input type="radio" name="option"> PHP
                </label>
            
                <label>
                  <input type="radio" name="option"> Java
                </label>
            </div>

            <button type="submit" class="btn btn-default">Cadastrar</button> <br><br>        

          </form>       
        </div>

        <div class="col-sm-4">

          <h3>Logar</h3>   
          <br>
          <div class="form-group">
            <input type="email" class="form-control"  placeholder="Digite seu email" id="email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control"  placeholder="Digite sua senha" id="password">
          </div>

          <button type="submit" class="btn btn-primary">Logar</button>

        </div>

    </div>
    
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
