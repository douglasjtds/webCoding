<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery eventos - teclado</title>

	<!-- adicionando jQuery 2.2.0 através do link CDN -->
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>


	<!-- adicionando o jQuery 3.3.1 via arquivo local no diretório-->
	<!-- <script src="jquery-3.3.1.js"></script> -->

	<!-- exemplo
	$(elemento ou elementos).umaAcao(); -->
	<script type="text/javascript">
		
		$(document).ready( function (){
			
			//keydown
			//keypress - parecida com a keydown mas não captura algumas teclas, como alt, ctrl
			//keyup - evento chamado quando solta a tecla
			

			$('#campo1').keyup( function(){
				alert('Evento chamado');
			});
		});


	</script>

</head>
<body>

	<input id="campo1" type="text">

</body>
</html>
