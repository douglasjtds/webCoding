<!-- 

// onclick - acionado no clique do mouse
// ondblclick - acionado no clique duplo do mouse
// onmousedown - acionado no clique do mouse (soltando ou não o botão)
// onmouseover - acionado quando o cursor do mouse sobrepõe o elemento da página
// onmouseout - acionado quando o cursor do mouse sai da área de um elemento da página

 -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Eventos - Mouse</title>

	<script type="text/javascript">
		
		// onclick
		// ondblclick 
		// onmousedown
		// onmouseover
		// onmouseout 

		function msgBoasVindas(){
			alert('Seja bem vindo, você pressionou o botão esquerdo do mouse sobre este elemento.')
		}

	</script> 
</head>

<body>
	<div onmouseover="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px"></div>

	<p onclick="alert('Você clicou na palavra.')">Teste</p>
</body>
</html>
