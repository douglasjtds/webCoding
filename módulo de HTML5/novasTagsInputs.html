<!DOCTYPE html>
<html>
	<head>

		<title>Novas tags input HTML5</title>
		<meta charset="utf-8">

	</head>
	
	<body>

		<form>
			<!-- Associar labels com elementos - Boa prática -->
			<label for="nome">Nome</label> <!-- esse "for" serve para que ao clicar no Nome, a caixa de texto correspondente seja selecionada-->
			<input type="text" id="nome" autofocus>
			<br><br>

			<!-- Novos Inputs e atributos do HTML5 -->
			<label for="email">Email</label> 
			<input type="email" id="email" placeholder="teste@teste.com" required>
			<br><br>


			<label for="numero">Número</label> 
			<input type="number" id="numero" min="5" max="10" step="2">
			<br><br>

			<label for="url">Url</label> 
			<input type="url" id="url" placeholder="http://www.google.com">
			<br><br>

			<label for="pesquisa">Pesquisa</label> 
			<input type="search" id="pesquisa" placeholder="digite algo...">
			<br><br>

			<label for="range">Range</label> 
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<label for="data">Data</label> 
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label> 
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="enviar">
		</form>

	</body>
</html>
