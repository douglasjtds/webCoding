<!DOCTYPE html>
<html>
	<head>
		<title>Formatação de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			div{
				font-size: 30px;
				font-family: "Georgia"
			}

			.texto{ /*ISSO SÃO CLASSES*/
				font-size: 20px; /* px, %, em*/
			}

			.negrito{
				font-weight: bold; /*100 até 900*/
			}

			.estilo{
				font-style: italic;
				/*font-style: oblique;*/
			}

			.texto-padrao{
				font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}

			.formatacao{
				/*text-decoration: underline;
				text-decoration: overline;*/
				text-decoration: line-through;
			}

		</style>
	</head>

	<body>
	<div>
		<p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit. </p>

		<p class="negrito">Conteúdo 1</p>
		<p class="estilo">Conteúdo 2</p>
		<p>Conteúdo 3</p>
		<p class="texto-padrao">Conteúdo 4</p>
		<p>Conteúdo 5</p>
	</div>	
	</body>
</html>
