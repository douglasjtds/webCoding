<!DOCTYPE html>
<html>
	<head>
		<title>Span e Div</title>
		<meta charset="utf-8">

		<style type="text/css">
			#menu{
				background-color: darkgray;
			}

			#conteudoPrincipal{
				background-color: yellow;
			}

			#rodape{
				border: 1px solid gray;
				text-align: center;
			}
			
			.verde{
				color: green;
			}


		</style>
	</head>

	<body>

	<div id="menu">
		Home   |  Quem somos  |  Contato	
	</div>

	<div id="conteudoPrincipal">
		<h2>Conteúdo do site</h2>
		<p>Conteúdo</p>
	</div>

	<div id="rodape">Todos os <span class="verde">direitos</span> reservados.</div>

	</body>
</html>


<!-- span e div são parecidos, só que o span é inline e o div é em estrutura de bloco, ou seja, o div quebra linha e o span não -->
